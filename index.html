<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <dialog id="dialog" class="dialog">
    <form action="">
      <div class="title">Adding book</div>
      
      <div>
        <label for="title">Title: </label>
        <input type="text" name="title" id="title"
          placeholder="Book's name">
      </div>

      <div>
        <label for="author">Author: </label>
        <input type="text" name="author" id="author"
          placeholder="Book's writer">
      </div>
      
      <div>
        <label for="pages">Pages: </label>
        <input type="number" min="1" name="pages" id="pages"
          placeholder="Number of pages">
      </div>
      
      <div class="btns">
        <button id="cancel" formmethod="dialog">Cancel</button>
        <button id="add" formmethod="dialog">Add</button>
      </div>
    </form>
  </dialog>
  <header>Library</header>
  <div class="container">

    </div> -->
    <div id="plus" class="plus">

  </div>
  <script src="./script.js"></script>
</body>
</html>
